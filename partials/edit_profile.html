<div class='page-header' ng-init='load()'>
    <h3>Edit Profile</h3>
</div>

<div class='alert alert-success' ng-show='updateSuccessful'><span class='glyphicon glyphicon-thumbs-up'></span> Your profile was successfully updated.</div>
<div class='alert alert-danger' ng-show='updateError'><span class='glyphicon glyphicon-warning-sign'></span> {{ errorMessage }} Please try again.</div>

<form class='form-horizontal' ng-submit='save()'>
    <div class='form-group'>
        <label class='col-lg-2 control-label' for='username'>Username</label>
        <div class='col-lg-10'>
            <input class='form-control' type='text' id='username' placeholder='username' ng-model='user.username' required/>
        </div>
    </div>
    <div class='form-group'>
        <label class='col-lg-2 control-label' for='email'>Email Address</label>
        <div class='col-lg-10'>
            <input class='form-control' type='email' id='email' placeholder='email address' ng-model='user.email' required/>
        </div>
    </div>
    <div class='col-lg-offset-2 col-lg-10'>
        <button type='submit' class='btn btn-default'>Update Profile</button>
    </div>
</form>
