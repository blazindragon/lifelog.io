<div class='page-header'>
    <h3>Change Password</h3>
</div>

<div class='alert alert-success' ng-show='updateSuccessful'><span class='glyphicon glyphicon-thumbs-up'></span> Your password was successfully updated.</div>
<div class='alert alert-danger' ng-show='updateError'><span class='glyphicon glyphicon-warning-sign'></span> {{ errorMessage }} Please try again.</div>

<form class='form-horizontal' ng-submit='save()'>
    <div class='form-group'>
        <label class='col-lg-2 control-label' for='username'>Old Password</label>
        <div class='col-lg-10'>
            <input class='form-control' type='password' id='old_password' value='{{ password.old_password }}' ng-model='password.old_password' required/>
        </div>
    </div>
    <div class='form-group'>
        <label class='col-lg-2 control-label' for='email'>New Password</label>
        <div class='col-lg-10'>
            <input class='form-control' type='password' id='new_password' ng-model='password.new_password' required/>
        </div>
    </div>
    <div class='form-group'>
        <label class='col-lg-2 control-label' for='email'>Repeat Password</label>
        <div class='col-lg-10'>
            <input class='form-control' type='password' id='repeated_password' required/>
        </div>
    </div>
    <div class='col-lg-offset-2 col-lg-10'>
        <button type='submit' class='btn btn-default'>Change Password</button>
    </div>
</form>
