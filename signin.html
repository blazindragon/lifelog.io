<h3>Sign in</h3>
<div class='alert alert-danger' ng-show='signinError'>Your username or password is incorrect. Please try again.</div>
<form class='form-horizontal' role='form' ng-submit='login()'>
    <div class='form-group'>
        <label class='col-lg-2 control-label' for='username'>Username</label>
        <div class='col-lg-10'>
            <input class='form-control' type='text' id='username' placeholder='username' ng-model='user.username'/>
        </div>
    </div>
    <div class='form-group'>
        <label class='col-lg-2 control-label' for='password'>Password</label>
        <div class='col-lg-10'>
            <input type='password' class='form-control' id='password' placeholder='password' ng-model='user.password'/>
        </div>
    </div>
    <div class='col-lg-offset-2 col-lg-10'>
        <button type='submit' class='btn btn-default'>Sign in</button>
    </div>
</form>
